
# PostgreSQL Database Configuration
# Для использования H2 (в памяти) закомментируй PostgreSQL и раскомментируй H2 ниже
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/rentapp}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

