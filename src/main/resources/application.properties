# JPA Configuration
# update - обновляет схему при изменениях (для продакшена)
# create-drop - создаёт и удаляет при перезапуске (для разработки)
# validate - только проверяет схему (для продакшена)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=8085

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Кодировка для HTTP запросов/ответов (Spring Boot 3.x использует UTF-8 по умолчанию)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

