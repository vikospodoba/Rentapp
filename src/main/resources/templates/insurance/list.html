<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Страховки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">
            <i class="fas fa-shield-alt me-2"></i>Страховки
        </h1>

        <form class="d-flex" method="get" th:action="@{/insurance}">
            <select name="carId" class="form-select me-2">
                <option value="" th:selected="${selectedCarId == null}">Все автомобили</option>
                <option th:each="car : ${cars}"
                        th:value="${car.id}"
                        th:text="${car.fullName}"
                        th:selected="${selectedCarId == car.id}">
                </option>
            </select>
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-filter me-1"></i>Фильтровать
            </button>
        </form>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="mb-3 d-flex gap-2 flex-wrap">
        <a th:if="${selectedCarId != null}" class="btn btn-success"
           th:href="@{/insurance/new(carId=${selectedCarId})}">
            <i class="fas fa-plus me-1"></i>Добавить страховку
        </a>
        <a th:if="${selectedCarId != null}" class="btn btn-info"
           th:href="@{/insurance/template(carId=${selectedCarId})}">
            <i class="fas fa-magic me-1"></i>Создать по шаблону
        </a>
        <form th:action="@{/insurance/generate-all}" method="post" class="d-inline">
            <button type="submit" class="btn btn-warning"
                    onclick="return confirm('Создать страховки для всех автомобилей без страховки?')">
                <i class="fas fa-wand-magic-sparkles me-1"></i>Сгенерировать для всех авто
            </button>
        </form>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Автомобиль</th>
                        <th>Страховая компания</th>
                        <th>Полис</th>
                        <th>Тип покрытия</th>
                        <th>Период действия</th>
                        <th>Премия</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ins : ${insurances}" class="align-middle">
                        <td th:text="${ins.id}">1</td>
                        <td th:text="${ins.car.fullName}">Авто</td>
                        <td th:text="${ins.insuranceCompany}">Компания</td>
                        <td th:text="${ins.policyNumber}">Полис</td>
                        <td th:text="${ins.coverageType}">КАСКО</td>
                        <td>
                            <span th:text="${#temporals.format(ins.startDate, 'dd.MM.yyyy')}">01.01.2024</span>
                            –
                            <span th:text="${#temporals.format(ins.endDate, 'dd.MM.yyyy')}">31.12.2024</span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(ins.premiumAmount, 1, 2)}">1000.00</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a th:href="@{/insurance/{id}/edit(id=${ins.id})}" class="btn btn-primary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/insurance/{id}/delete(id=${ins.id})}" method="post"
                                      style="display:inline;"
                                      onsubmit="return confirm('Удалить эту страховку?');">
                                    <button class="btn btn-danger" type="submit">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${insurances.empty}">
                        <td colspan="8" class="text-center py-4">
                            <i class="fas fa-shield-alt fa-2x text-muted mb-2 d-block"></i>
                            <h5 class="text-muted">Страховки не найдены</h5>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
