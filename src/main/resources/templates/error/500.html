<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 500 - RentApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-danger">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                    <h1 class="text-danger" th:text="${errorCode}">500</h1>
                    <h2 class="mb-4" th:text="${errorTitle}">Внутренняя ошибка сервера</h2>
                    <p class="lead mb-4" th:text="${errorMessage}">
                        Произошла ошибка при обработке запроса. Попробуйте позже.
                    </p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Если ошибка повторяется, обратитесь к администратору системы.
                    </div>
                    <div class="d-flex gap-3 justify-content-center flex-wrap mt-4">
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>На главную
                        </a>
                        <a th:href="@{/dashboard}" class="btn btn-outline-primary">
                            <i class="fas fa-tachometer-alt me-2"></i>В панель управления
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
