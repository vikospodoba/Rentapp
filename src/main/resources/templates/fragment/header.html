<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <i class="fas fa-car me-2"></i>RentApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
              <i class="fas fa-home me-1"></i>Главная
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cars}">
              <i class="fas fa-car me-1"></i>Автомобили
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
            <a class="nav-link" th:href="@{/insurance}">
              <i class="fas fa-shield-alt me-1"></i>Страховки
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('CLIENT')">
            <a class="nav-link" th:href="@{/rentals}">
              <i class="fas fa-history me-1"></i>Мои аренды
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
            <a class="nav-link" th:href="@{/rentals}">
              <i class="fas fa-clipboard-list me-1"></i>Управление арендами
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/users}">
              <i class="fas fa-users me-1"></i>Пользователи
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
            <a class="nav-link" th:href="@{/dashboard}">
              <i class="fas fa-tachometer-alt me-1"></i>Панель
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">
              <i class="fas fa-info-circle me-1"></i>О сервисе
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">
              <i class="fas fa-sign-in-alt me-1"></i>Войти
            </a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/register}">
              <i class="fas fa-user-plus me-1"></i>Регистрация
            </a>
          </li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user me-1"></i>
              <span sec:authentication="name"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" th:href="@{/dashboard}">
                  <i class="fas fa-tachometer-alt me-1"></i>Панель
                </a>
              </li>
              <li>
                <a class="dropdown-item" th:href="@{/profile}">
                  <i class="fas fa-user-edit me-1"></i>Профиль
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                  <button class="dropdown-item" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i>Выйти
                  </button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
</body>
</html>
