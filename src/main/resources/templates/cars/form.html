<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${car.id} != null ? 'Редактирование авто' : 'Добавление авто'">Автомобиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<div class="container mt-4">
    <!-- Back Button -->
    <div class="mb-4">
        <a th:href="@{/cars}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>К списку автомобилей
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-car me-2"></i>
                        <span th:text="${car.id} != null ? 'Редактировать авто' : 'Добавить авто'">Добавить авто</span>
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="${car.id} != null ? @{/cars/{id}(id=${car.id})} : @{/cars}"
                          th:object="${car}" method="post">

                        <!-- Basic Information -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label">Марка *</label>
                                <input type="text" class="form-control" id="brand" th:field="*{brand}"
                                       placeholder="Toyota, Kia ..." required>
                                <div th:if="${#fields.hasErrors('brand')}" class="text-danger small mt-1">
                                    <span th:errors="*{brand}"></span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">Модель *</label>
                                <input type="text" class="form-control" id="model" th:field="*{model}"
                                       placeholder="Camry, Rio ..." required>
                                <div th:if="${#fields.hasErrors('model')}" class="text-danger small mt-1">
                                    <span th:errors="*{model}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="year" class="form-label">Год выпуска *</label>
                                <input type="number" class="form-control" id="year" th:field="*{year}"
                                       min="2000" max="2030" required>
                                <div th:if="${#fields.hasErrors('year')}" class="text-danger small mt-1">
                                    <span th:errors="*{year}"></span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pricePerDay" class="form-label">Цена за день 4000(₽) *</label>
                                <input type="number" class="form-control" id="pricePerDay" th:field="*{pricePerDay}"
                                       step="0.01" min="0.01" required>
                                <div th:if="${#fields.hasErrors('pricePerDay')}" class="text-danger small mt-1">
                                    <span th:errors="*{pricePerDay}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Category and Status -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="categoryId" class="form-label">Категория</label>
                                <select class="form-select" id="categoryId" name="categoryId">
                                    <option value="">Выберите категорию</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${car.category != null && car.category.id == category.id}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Статус</label>
                                <select class="form-select" id="status" th:field="*{status}">
                                    <option value="AVAILABLE">Доступен</option>
                                    <option value="RENTED">В аренде</option>
                                    <option value="MAINTENANCE">На обслуживании</option>
                                </select>
                            </div>
                        </div>

                        <!-- Image URL -->
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL изображения</label>
                            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}"
                                   placeholder="/images/toyota-camry.jpg">
                            <small class="form-text text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                            </small>
                            <div th:if="${#fields.hasErrors('imageUrl')}" class="text-danger small mt-1">
                                <span th:errors="*{imageUrl}"></span>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="4" placeholder="Кратко опишите особенности и состояние авто"></textarea>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/cars}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${car.id} != null ? 'Сохранить' : 'Добавить'">Сохранить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
