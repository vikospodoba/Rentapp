<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Автомобили - RentApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${pageTitle}">Доступные автомобили</h1>
        <a th:href="@{/cars/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
            <i class="fas fa-plus me-1"></i>Добавить автомобиль
        </a>
    </div>

    <!-- Search and Filter Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-search me-2"></i>Поиск и фильтр</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/cars}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Марка</label>
                    <input type="text" class="form-control" name="brand" th:value="${searchBrand}"
                           placeholder="Toyota, Kia ...">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Модель</label>
                    <input type="text" class="form-control" name="model" th:value="${searchModel}"
                           placeholder="Camry, Rio ...">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Мин. цена</label>
                    <input type="number" class="form-control" name="minPrice" th:value="${minPrice}"
                           placeholder="0" step="0.01" min="0">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Макс. цена</label>
                    <input type="number" class="form-control" name="maxPrice" th:value="${maxPrice}"
                           placeholder="100" step="0.01" min="0">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-filter me-1"></i>Фильтровать
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Sort Options -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="sort-buttons">
            <span class="me-2 fw-bold">Сортировать по:</span>
            <a th:href="@{/cars(sortBy='brand', direction='asc', brand=${searchBrand}, model=${searchModel}, minPrice=${minPrice}, maxPrice=${maxPrice})}" class="btn btn-sm btn-outline-secondary">Марка A–Я</a>
            <a th:href="@{/cars(sortBy='brand', direction='desc', brand=${searchBrand}, model=${searchModel}, minPrice=${minPrice}, maxPrice=${maxPrice})}" class="btn btn-sm btn-outline-secondary">Марка Я–A</a>
            <a th:href="@{/cars(sortBy='price', direction='asc', brand=${searchBrand}, model=${searchModel}, minPrice=${minPrice}, maxPrice=${maxPrice})}" class="btn btn-sm btn-outline-secondary">Цена ↑</a>
            <a th:href="@{/cars(sortBy='price', direction='desc', brand=${searchBrand}, model=${searchModel}, minPrice=${minPrice}, maxPrice=${maxPrice})}" class="btn btn-sm btn-outline-secondary">Цена ↓</a>
        </div>
        <div class="text-muted">
            Найдено <span th:text="${cars.size()}">0</span> авто
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Cars Grid -->
    <div class="row">
        <div th:each="car : ${cars}" class="col-md-6 col-lg-4 mb-4">
            <div class="card car-card h-100">
                <img th:src="${car.imageUrl != null ? car.imageUrl : 'https://via.placeholder.com/400x250?text=Car'}"
                     th:alt="${car.brand + ' ' + car.model}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.brand + ' ' + car.model}">Car Model</h5>
                    <p class="card-text">
                        <small class="text-muted" th:text="${car.year}">2023</small>
                        <span th:if="${car.category != null}" class="badge bg-info ms-2"
                              th:text="${car.category.name}">Category</span>
                    </p>
                    <p class="card-text" th:text="${car.description}">Car description...</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="price-tag fw-bold"
                                  th:text="${#numbers.formatDecimal(car.pricePerDay, 1, 2)} + ' ₽/день'">
                                50 ₽/день
                            </span>
                        <span class="badge"
                              th:classappend="${car.status == 'AVAILABLE'} ? ' bg-success' : (car.status == 'RENTED' ? ' bg-warning' : ' bg-secondary')"
                              th:text="${car.status}">AVAILABLE</span>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <div class="d-grid gap-2">
                        <a th:href="@{/cars/{id}(id=${car.id})}" class="btn btn-primary btn-sm">
                            <i class="fas fa-eye me-1"></i>Подробнее
                        </a>
                        <div sec:authorize="hasRole('ADMIN')" class="btn-group w-100">
                            <a th:href="@{/cars/{id}/edit(id=${car.id})}" class="btn btn-edit-gradient btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/cars/{id}/delete(id=${car.id})}" method="post"
                                  style="display: inline;" onsubmit="return confirm('Удалить автомобиль?')">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(cars)}" class="text-center py-5">
        <i class="fas fa-car fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">Автомобили не найдены</h4>
        <p class="text-muted">Попробуйте изменить параметры фильтрации</p>
        <a th:href="@{/cars}" class="btn btn-primary">Сбросить фильтры</a>
    </div>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
