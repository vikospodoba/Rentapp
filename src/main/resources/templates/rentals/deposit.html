<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение депозита</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-credit-card me-2"></i>Подтверждение депозита
                    </h4>
                </div>
                <div class="card-body">
                    <div th:if="${rental}">
                        <div class="alert alert-info mb-4">
                            <h5 class="alert-heading">Информация об аренде</h5>
                            <hr>
                            <p class="mb-2"><strong>Автомобиль:</strong> <span th:text="${rental.car != null ? rental.car.brand + ' ' + rental.car.model : 'Автомобиль удален'}">Автомобиль удален</span></p>
                            <p class="mb-2"><strong>Период аренды:</strong> 
                                <span th:text="${#temporals.format(rental.startDate, 'dd.MM.yyyy') + ' - ' + #temporals.format(rental.endDate, 'dd.MM.yyyy')}"></span>
                            </p>
                            <p class="mb-2"><strong>Количество дней:</strong> <span th:text="${rental.rentalDays}"></span></p>
                            <p class="mb-0"><strong>Общая стоимость:</strong> 
                                <span class="h5 text-primary" th:text="${rental.totalPrice != null ? #numbers.formatDecimal(rental.totalPrice, 1, 2) + ' ₽' : '—'}">0 ₽</span>
                            </p>
                        </div>

                        <div class="card mb-4" style="background-color: #f5e6ed; border-color: #f5c2d1;">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-info-circle me-2"></i>Размер депозита
                                </h5>
                                <p class="card-text mb-2">
                                    Депозит является фиксированным и составляет
                                    <strong th:text="${#numbers.formatDecimal(depositAmount, 1, 2)} + ' ₽'">5000 ₽</strong>.
                                </p>
                                <h3 class="text-primary mb-0" th:text="${#numbers.formatDecimal(depositAmount, 1, 2)} + ' ₽'">5000 ₽</h3>
                            </div>
                        </div>


                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <form th:action="@{/rentals/{id}/deposit/cancel(id=${rental.id})}" method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-secondary me-md-2" onclick="return confirm('Отменить аренду?')">
                                    <i class="fas fa-times me-2"></i>Отменить
                                </button>
                            </form>
                            <form th:action="@{/rentals/{id}/deposit/confirm(id=${rental.id})}" method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check me-2"></i>Подтвердить депозит
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
